<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega</title>
    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="stylesheet" href="./assets/login.css" />
    <link rel="stylesheet" href="./assets/mediaqueries.css" />
    <link rel="stylesheet" href="./assets/animaciones.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="top">
      <div class="header-section">
        <div class="navbar">
          <a href="index.html">
            <img
              src="./assets/img/Logo - Cine Premiere.png"
              alt="Logo"
              class="logo"
          /></a>
          <label for="menu-toggle" class="menu-label">
            <i class="fa-solid fa-align-left"></i>
          </label>
          <input type="checkbox" id="menu-toggle" />
          <nav class="navbar-list">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./index.html#about">Sobre Nosotros</a></li>
              <li><a href="./index.html#salas">Salas</a></li>
              <li><a href="./index.html#contact">Contacto</a></li>
              <li>
                <a href="./login.html"
                  ><i class="fa-solid fa-user"></i> Ingresar / Registrarse</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="registro">
        <div class="container container-registro">
          <h2>Registrarse</h2>
          <div class="container-formulario">
            <form>
              <label for="nombre"></label>
              <input
                class="campos-formulario"
                type="text"
                id="nombre"
                placeholder="Nombre"
              />
              <label for="email"></label>
              <input
                class="campos-formulario"
                type="email"
                id="email"
                placeholder="Email"
              />
              <label for="cel"></label>
              <input
                class="campos-formulario"
                type="tel"
                id="cel"
                placeholder="Celular"
              />
              <div class="label-registro">Fecha de Nacimiento:</div>
              <label for="edad"></label>
              <input
                class="campos-formulario"
                type="date"
                id="edad"
                placeholder="Edad"
              />
              <label for="pass"></label>
              <input
                class="campos-formulario"
                type="password"
                id="pass"
                placeholder="Contraseña"
              />
              <button class="boton boton-registro" type="submit">ENVIAR</button>
            </form>
            <div class="login">
              <p>Si ya tenés cuenta&nbsp;</p>
              <a href="./login.html">INGRESA ACÁ</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-desktop">
        Cine Premiere © 2023 | Desarrollado por Santiago Cruz.
      </p>
      <p class="footer-mobile">
        Cine Premiere © 2023<br />Desarrollado por Santiago Cruz.
      </p>
    </footer>
  </body>
</html>
